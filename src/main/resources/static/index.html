<html>
 <head>
     <title>Ensemble Programming Test Trigger</title>
     <style>
         button {
            display: block;
            margin: 10% auto;
            border: transparent;
            background: #97CE68;
            font-size: 40px;
            padding: 5%;
            border-radius: 50%;
            height: 400px;
            width: 60%;
            box-shadow: 0px 34px #5A7D3D, 0px 50px 20px #0000003b;
            transition: .2s all;
         }

         button:active {
            box-shadow: 0px 0px #5A7D3D;
            transform: translateY(34px);
         }
     </style>
 </head>
 <body>
    <button type="button">Lancer les tests</button>
 </body>
</html>
